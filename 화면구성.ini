화면구성
1. 시작화면(start-screen)
  1) 최상단 우측 "종료"버튼 > confirmExit() 실행
    confirmExit() > app 종료 확인창(exit-confirm) 보여줌
  2) "환영합니다" 메세지 출력
  3) 시작하기 버튼 > goToMain() 실행
    goToMain(): 과목선택화면(main-screen) 보여줌

1-2. app 종료 확인창(exit-confirm)
  1) 별도의 팝업창
  2) "종료 하시겠습니까?" 메세지 출력
  3) 확인버튼: confirmExit() = app 종료
  4) 취소 버튼: cancelExit() = 종료 취소

2. 메인화면(main-screen)
  1) 최상단 좌측 "처음으로" 버튼 > goToStart()
  2) 최상단 우측 "종료"버튼 > confirmExit() 실행
  3) "과목 선택" 메세지 출력
  4) "국어", "한국사", "사회", "수학" 버튼 > 각 과목의 테마선택화면으로 넘어감(subject 값 넘겨줌)
  5) 오늘 앱 실행 이후 누적점수 출력
      -"오늘의 누적 점수" 메세지 출력
      -국어: (정답수)/(문제 푼 수)
      -국사: (정답수)/(문제 푼 수)
      -사회: (정답수)/(문제 푼 수)
      -수학: (정답수)/(문제 푼 수)

3. 테마선택화면 (theme-screen(subject))
  1) 최상단 좌측 "메인화면" 버튼 > goToMain()
  2) 최상단 우측 "종료"버튼 > confirmExit() 실행
  3) 과목명 메세지 출력 = (subject)값
  4) 전체역역 버튼 > startQuiz(subject) = 해당 과목 db 전체 랜덤으로 출제 
  5) "상세 테마 선택" 메세지 출력
  6) 한 줄인데 클릭하면 리스트 펼쳐져서 보이는 기능 구형
  7) db내 속성 종류별로 리스트에 보이면서 선택 할 수 있는 기능
  8) "테마 확인"버튼 > startQuiz(subject) =선택한 속성 가진 문제들 중에서만 출제하는 문제풀이 화면으로 이동


4. 문제풀이 화면 (quiz-screen)
  1) 최상단 좌측 "테마선택" 버튼 > goToTheme(subject)
  2) 최상단 우측 "종료"버튼 > confirmExit() 실행
  4) "현재점수" 메세지 출력
  5) 현재까지 맞춘 정답 수 / 20 메세지 출력 (1회 풀이 20문제씩)
  6) 문제 출력 구역 (csv형식 읽기)
  7) 지문 출력 구역 (csv형식 읽기)
  8) 보기 출력 구역 (csv형식 읽기, 매번 순서는 변경되는 기능 필요)
  9) "완료"버튼 > 정답, 해설, "정답입니다/오답입니다"상황별로 출력, 현재점수 카운트 +1(여러번 누르지 못하는 기능 필요)
  10) "해설보기"버튼 > 해설만 출력
  11) "정답입니다/오답입니다" 출력구역 = 상황에 맞게
  12) 해설 출력 구역 (csv형식 읽기)
  13) 정답 출력 구역 (매번 변경 된 정답 번호 출력)
  14) "다음문제"버튼 > nextQuestion()
  


5. 풀이종료 화면 (finish-screen)
  1) 최상단 좌측 "처음으로" 버튼 > goToStart()
  2) 최상단 우측 "종료"버튼 > confirmExit() 실행
  3) "이번 정답 수:" 메세지 출력
  4) 현재까지 맞춘 정답 수 / 20 메세지 출력 (1회 풀이 20문제씩)
  5) "누적 정답 수:" 메세지 출력
  6) 오늘 맞춘 정답 수 / 오늘 누적 풀이 문제 수 출력
  7) "고생하셨습니다" 메세지 출력
  8) "과목선택으로" 버튼 > goToMain()
  9) "테마선택으로" 버튼 > goToTheme(subject)
  10> "재시작" 버튼 > startQuiz(subject)
